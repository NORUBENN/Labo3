
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Юларжи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(230, 230, 230), rgb(100, 100, 100));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }
        .resume-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 20px;
        }
        .resume-photo {
            flex: 1;
            margin-right: 20px;
        }
        .resume-photo img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .resume-details {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .resume-details h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            font-style: italic;
        }
        .resume-details p {
            margin: 10px 0;
            color: #555;
            font-size: 18px;
        }
        .resume-details p1, .resume-details p2 {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .resume-details p1 {
            color: #003f8e;
        }
        .resume-details p2 {
            color: #d10000;
        }
        .resume-details input[type="text"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .resume-details button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 10px 5px 10px 0;
        }
        .resume-details button:hover {
            background-color: #0056b3;
        }
        .container-form {
            padding: 20px;
        }
        .container-form h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-inputs, .form-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-inputs input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-buttons button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .ponti {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resume-container">
            <div class="resume-photo">
                <img src="avatarka.png" alt="Мое фото">
            </div>
            <div class="resume-details">
                <h1>Мое резюме</h1>
                <p><strong>Имя:</strong> <span id="nameSurname" class="ponti">Иван</span></p>
                <p><strong>Фамилия:</strong> <span id="surname" class="ponti">Юларжи</span></p>
                <p1>О себе:</p1>
                <p1>Я люблю играть в игры и вовремя не сдавать лабы, а еще учусь в МГТУ Станкин группа адб-21-06</p1>
                <p1><a href="https://vk.com/nysorry">Мой вк</a></p1>
                <input type="text" id="newName" placeholder="Новое имя">
                <input type="text" id="newSurname" placeholder="Новая фамилия">
                <div>
                    <button onclick="changeName()">Изменить Имя</button>
                    <button onclick="changeSurname()">Изменить Фамилию</button>
                    <button onclick="askAge()">Узнать возраст</button>
                </div>
            </div>
        </div>

        <div class="container-form">
            <h2>Операции с двумя числами</h2>
            <div class="form-inputs">
                <label for="num1">Введите первое число</label>
                <input type="number" id="num1" placeholder="Введите первое число">
                <label for="num2">Введите второе число</label>
                <input type="number" id="num2" placeholder="Введите второе число">
            </div>
            <div class="form-buttons">
                <button onclick="confirmFindMin()">Найти минимум</button>
                <button onclick="confirmFindMax()">Найти максимум</button>
                <button onclick="confirmCheckEqual()">Проверить равенство</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function changeName() {
            const newName = document.getElementById("newName").value;
            if (newName) {
                document.getElementById("nameSurname").innerText = newName;
            } else {
                alert("Пожалуйста, введите новое имя.");
            }
        }

        function changeSurname() {
            const newSurname = document.getElementById("newSurname").value;
            if (newSurname) {
                document.getElementById("surname").innerText = newSurname;
            } else {
                alert("Пожалуйста, введите новую фамилию.");
            }
        }

        function askAge() {
            let age;
            while (true) {
                age = prompt("Пожалуйста, введите ваш возраст:");
                if (age === null) {
                    alert("Ввод отменен, попробуйте снова.");
                    continue;
                }
                if (confirm("Вам действительно " + age + " лет?")) {
                    alert("Возраст подтвержден.");
                    break;
                } else {
                    alert("Попробуйте ввести возраст снова.");
                }
            }
        }

        function findMin() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const min = Math.min(a, b);
            document.getElementById('result').innerText = 'Минимум: ' + min;
        }

        function findMax() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const max = Math.max(a, b);
            document.getElementById('result').innerText = 'Максимум: ' + max;
        }

        function checkEqual() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            const equal = (a === b);
            document.getElementById('result').innerText = 'Равно: ' + (equal ? 'да' : 'нет');
        }

        function confirmAction(action) {
            if (confirm("Вы уверены, что хотите выполнить эту операцию?")) {
                action();
            } else {
                alert("Операция отменена.");
            }
        }

        function confirmFindMin() {
            confirmAction(findMin);
        }

        function confirmFindMax() {
            confirmAction(findMax);
        }

       

 function confirmCheckEqual() {
            confirmAction(checkEqual);
        }
    </script>
</body>
</html>
